<HEAD>
<TITLE>Project display</TITLE>

<SCRIPT LANGUAGE=VBScript>
<!--

Sub Window_OnLoad()
  Set objClient = window.Parent.document.Session("Client")
  ID = window.Parent.document.Session("ProjectID")

  For Each objProject in objClient.Projects
    if CLng(objProject.ID) = CLng(ID) then
      exit for

  strTop = _
    "<a href=getclient.htm>" & _

  strTbl = _
    "<TABLE border=1 cellPadding=1 cellSpacing=1 width=75%>" & _

    "  <TD><STRONG>Task name</STRONG></TD>" & _
    "  <TD><STRONG>Projected days</STRONG></TD>" & _
    "  <TD><STRONG>Percent complete</STRONG></TD>" & _
    "</TR>"

  For Each objTask In objProject.Tasks
  strTbl = strTbl & _
    "<TR>" & _
    "<TD>" & objTask.Name & "</TD>" & _
    "<TD>" & objTask.ProjectedDays & "</TD>" & _
    "<TD>" & objTask.PercentComplete & "</TD>" & _
    "</TR>"
  Next

  strTbl = strTbl & "</TABLE>"
  spnTable.innerHTML = strTbl

<BODY>
<SPAN id=spnTop></SPAN>

</P><BR>
</BODY>
</HTML>
